<form
  [formGroup]="resetForm"
  (ngSubmit)="resetForm.valid && resetPassword()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Reset Password</h2>
  <hr />
  <p class="mt-3" >Enter and confirm your new password:</p>
  <div style="max-width: 400px">
    <app-text-input
      [formControl]="resetForm.controls['password']"
      [label]="'Password'"
      [type]="'password'"
    ></app-text-input>
  </div>
  <div style="max-width: 400px">
    <app-text-input
      [formControl]="resetForm.controls['confirmPassword']"
      [label]="'Confirm Password'"
      [type]="'password'"
    ></app-text-input>
  </div>
  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
  <div class="form-group float-start">
    <button
      [disabled]="!resetForm.valid"
      class="btn btn-success me-2"
      type="submit"
    >
      Submit
    </button>
    <!-- <button class="btn btn-default me-2" (click)="cancel()" type="button">
        Cancel
      </button> -->
  </div>
</form>
