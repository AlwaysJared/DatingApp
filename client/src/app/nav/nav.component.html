<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">

    <!-- crude ternarry Logo route, changes depending on if there is a currently logged in user. 
      Prevents the user from landning back on the regitster call to action page-->
    <ng-container *ngIf="!(accountService.currentUser$ | async)">
      <a class="navbar-brand" routerLink="/">Dating App</a>
    </ng-container>
    <ng-container *ngIf="(accountService.currentUser$ | async)">
      <a class="navbar-brand" routerLink="/members">Dating App</a>
    </ng-container>

    <ul class="navbar-nav me-auto" >
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/members"
            routerLinkActive="active"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active"
            >Messages</a
          >
        </li>
        <li *appHasRole='["Admin", "Moderator"]' class="nav-item">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active"
            >Admin</a
          >
        </li>
      </ng-container>
    </ul>

    <!-- idea for routerlink to current user profile in nav picture -->
    <!-- routerLink='/members/{{user.username}}' -->
    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}" >
      <a class="dropdown-toggle text-light ms-2 text-decoration-none" dropdownToggle>Welcome {{user.knownAs || user.username | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a routerLink='/member/edit' class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()" href="#">Logout</a>
      </div>
    </div>

    <form
      *ngIf="!(accountService.currentUser$ | async)"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button [disabled]='!model.username?.length || !model.password?.length' class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
